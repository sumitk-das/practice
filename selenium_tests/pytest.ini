[pytest]
markers =
    step1_login: Login test cases
    step2_inventory: Inventory management test cases
    step3_order: Order processing test cases
    step4_remove: Remove product test cases
    step5_cancel: Cancel and navigation test cases
    step6_logout: Logout test cases
    smoke: smoke tests for quick health check
    regression: complete regression test suite
    sanity: basic functionality tests

python_files = test_*.py
python_classes = Test*
python_functions = test_*